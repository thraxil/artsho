{% extends 'edit_base.html' %}

{% block content %}

<ol class="breadcrumb">
  <li class="active">Edit Site</li>
</ol>

<h1>Edit Site Content</h1>

<h2>News Items</h2>

<div class="list-group">
	<a class="list-group-item"
	href="/edit/add_news/"><span class="glyphicon
	glyphicon-plus"></span> Add New One</a>
	<a class="list-group-item {% if not drafts %}disabled{% endif %}" href="/edit/news/drafts/">Drafts ({{drafts}})</a>
	<a class="list-group-item {% if not published %}disabled{% endif %}" href="/edit/news/">Archive ({{published}})</a>
</div>

<h2>Shows</h2>

<div class="list-group">
{% for show in all_shows %}
  <a class="list-group-item" id="menu-artsho{{ show.id }}"
		 href="{% url 'edit_show' show.id %}">{{show.title}}</a>
{% endfor %}
</div>


{% endblock %}
